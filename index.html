<!DOCTYPE html>
<html>
<head>
  <title>Alert Button Example</title>
</head>
<body>
  <h1>Hello, This is an HTML Page</h1>
  <p>Click the button below to see an alert:</p>
  
  <button id="alertButton">Show Alert</button>
 <button id="alertButton2">Show Alert</button>
 <button id="alertButton">Show Alert</button>

  <script>
    // JavaScript code to handle button click event
    document.getElementById("alertButton").addEventListener("click", function() {
      alert("Button Clicked! This is an alert.");

    document.getElementById("alertButton2").addEventListener("click", function() {
      alert("Button Clicked! This is 2nd alert.");
    });
  </script>
</body>
</html>
